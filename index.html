<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="script.js"></script>
  </head>
  <body>
    <header>
      <h1 style="text-align:center;">Zeppex Shopping</h1>
    </header>
    <main>
      <section id="products">
        <!-- Product 1 -->
        <div class="product">
          <img src="Shoe.jpg" alt="Product 1">
          <h2 class="product-name">Shoe</h2>
          <p class="product-price">Price: $50</p>
          <button class="add-to-cart" onclick="addToCart(1)">Add to Cart</button>
        </div>
        <!-- Product 2 -->
        <div class="product">
          <img src="Bag.jpg" alt="Product 2">
          <h2 class="product-name">Bag</h2>
          <p class="product-price">Price: $60</p>
          <button class="add-to-cart" onclick="addToCart(2)">Add to Cart</button>
        </div>
        <div class="product">
          <img src="Sandals.jpg" alt="Product 3">
          <h2 class="product-name">Sandals</h2>
          <p class="product-price">Price: $68</p>
          <button class="add-to-cart" onclick="addToCart(3)">Add to Cart</button>
        </div>
        <div class="product">
          <img src="Sports Shoe.jpg" alt="Product 4">
          <h2 class="product-name">Sports Shoe</h2>
          <p class="product-price">Price: $37</p>
          <button class="add-to-cart" onclick="addToCart(4)">Add to Cart</button>
        </div>
        
        
        
        <!-- Repeat for all 20 products -->
      </section>
      <aside id="cart">
        <h2>Shopping Cart</h2>
        <table id="cartTable">
          <!-- Cart table headers -->
          <tr>
            <th>Product Name</th>
            <th>Price</th>
            <th>Quantity</th>
            <th>Total</th>
          </tr>
        </table>
      </aside>
    </main>
  </body>
</html>
